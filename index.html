 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Achievement</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .certificate {
            width: 700px;
            height: 500px;
            background: white;
            position: relative;
            border: 10px solid navy;
            padding: 20px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .top-corners {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to right, navy 20%, gold 30%, gold 70%, navy 80%);
            clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
        }
        .bottom-triangle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 80px;
            background: navy;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        .content {
            background: gold;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 100px;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-size: 26px;
            font-style: italic;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="top-corners"></div>
        <div class="content">
            <h1>Certificate of Achievement</h1>
            <p>Presented to</p>
            <p class="bold">[Recipient's Name]</p>
            <p>For demonstrating exceptional skill and dedication in achieving excellence.<br>
               Your efforts and determination are truly commendable.</p>
            <p>Date: [Month Day, Year]</p>
            <p>Signature: [Authorized Personâ€™s Name]</p>
            <p>Presented by: [Organization Name]</p>
        </div>
        <div class="bottom-triangle"></div>
    </div>
</body>
</html>
